name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: umidbekk/actions/prepare-node-repo@v2
        with:
          cache-key: npm-v2-

      - run: pnpm tsc
      - run: pnpm lint
      - uses: superdispatch/actions/update-snapshots@v1.6
        with:
          command: pnpm test
          update-command: pnpm test -u
      - uses: codecov/codecov-action@v2
      - run: pnpm build
