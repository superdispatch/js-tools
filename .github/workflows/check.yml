name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: umidbekk/actions/prepare-node-repo@v2
        with:
          cache-key: npm-v2-

      - run: yarn tsc
      - run: yarn lint
      - uses: superdispatch/update-snapshots@v1.5.0
        with:
          command: yarn test
          update-command: yarn test -u
      - uses: codecov/codecov-action@v2
      - run: yarn build
