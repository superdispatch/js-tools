name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: umidbekk/actions/prepare-node-repo@v2
        with:
          cache-key: npm-v2-
          node-version: 20

      - run: yarn tsc
      - run: yarn lint
      - uses: superdispatch/actions/update-snapshots@v1.6
        with:
          command: yarn test
          update-command: yarn test -u
      - uses: codecov/codecov-action@v2
