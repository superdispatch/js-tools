name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: umidbekk/actions/prepare-node-repo@v2
        with:
          cache-key: npm-v2-

      - run: yarn tsc
      - run: yarn lint
      - run: yarn test
      - uses: codecov/codecov-action@v2
      - run: yarn build

      - if: ${{ failure() && github.event_name == 'pull_request' }}
        run: yarn test -u

      - if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: EndBug/add-and-commit@v7
        with:
          push: true
          message: 'Updated snapshot files'
