language: node_js

cache: yarn

notifications:
  email: false

node_js:
  - '10'
  - '12'

before_install:
  - npm i -g yarn

install:
  - yarn install --frozen-lockfile

script:
  - yarn lint
  - yarn test

deploy:
  - provider: script
    script: yarn lerna publish --yes --canary --no-git-tag-version
    on:
      tags: false
      branch: master
      repo: superdispatch/js-tools
